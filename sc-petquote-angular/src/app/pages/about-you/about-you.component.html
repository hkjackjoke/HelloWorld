<section #aboutYou class="about-you">
    <div class="about-you-container">
        <h2 tabindex="0">Now tell us a bit about&nbsp;you</h2>
        <div class="about-you-form">
            <div class="form-item">
                <app-text-input
                    #fullname
                    label="Your full name"
                    [required]="true"
                    errorMessage="Please enter your full name"
                    [(ngModel)]="quote.firstname"
                    tab="1"
                    [inputId]="'fullName'"
                    [clearbutton]="true"
                    (inputChange)="checkCompleted()"
                    >
                </app-text-input>
            </div>
            <div class="form-item">
                <app-text-input
                    #email
                    label="Your email address"
                    [required]="true"
                    validateType="email"
                    errorMessage="Please enter your email"
                    (inputChange)="checkCompleted()"
                    [(ngModel)]="quote.email"
                    tab="2"
                    [clearbutton]="true"
                    >
                </app-text-input>
            </div>
            <div class="form-item">


                <app-text-input
                    label="Your phone number"
                    [(ngModel)]="quote.phone"
                    tab="3"
                    type="tel"
                    [clearbutton]="true"
                    (inputChange)="checkCompleted()"
                    >
                </app-text-input>

                <div class="table">
                    <div class="cell label"></div>
                    <div class="cell">
                        <p class="intphone-link">Have <a href="#" target="blank">an international number?</a></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="extra-discount {{showExtraDiscount}}">
            <div class="extra-discount-content">
                <h3>Do you qualify for an extra&nbsp;discount?</h3>
                <div class="form-item">
                    <app-yes-no-radio-buttons help="already-have-pet" (valueChange)="checkCompleted()" tab="4" label="Do you already have a pet insured with us?" [(ngModel)]="quote.alreadyHavePetInsuranceUs"></app-yes-no-radio-buttons>
                </div>
                <div class="form-item keep-margin">
                    <app-yes-no-radio-buttons help="schs-member" (valueChange)="checkCompleted()" tab="5" label="Are you a Southern Cross Health Society member?" [(ngModel)]="quote.southernCrossSocietyMember"></app-yes-no-radio-buttons>
                </div>
                <div class="form-item keep-margin">
                    <div class="table">
                        <div class="cell label">
                            Where did you hear about us?
                        </div>
                        <div class="cell input">
                            <app-select-box-old [items]="copy.referrals" (selectChange)="checkCompleted()" tab="6" [(ngModel)]="quote.whereHearAboutUs" placeholder="Please select&hellip;"></app-select-box-old>
                        </div>
                    </div>
                </div>
                <div class="form-item">

                    <app-text-input
                        label="Do you have a promo code?"
                        [(ngModel)]="quote.promoCode"
                        tab="7"
                        [clearbutton]="true"
                        (inputChange)="checkCompleted()"
                        >
                    </app-text-input>

                </div>
            </div>
        </div>
    </div>
    <app-next-back (goNext)="next()" (goBack)="back()" [enabledNext]="complete" nextTabIndex="6"></app-next-back>
</section>
