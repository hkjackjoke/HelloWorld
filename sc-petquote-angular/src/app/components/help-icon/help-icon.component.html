
<div class="help-icon" rel="tooltip" #helpIcon>
    <span (click)="toggleShow($event)" >
        <img *ngIf="!show" class="icon" src="/quote/Content/images/pet-quote/icon-help.svg" />
        <img *ngIf="show" class="icon" src="/quote/Content/images/pet-quote/icon-help-hover-state.svg" />
    </span>
</div>
